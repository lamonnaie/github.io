<!DOCTYPE html>

<head>
	<style type="text/css">
		*{
			margin: 0;
			border: 0;
			padding: 0;
		}
		p{
			padding: .5rem;
			font-family: Georgia, Times, serif;
			font-size: 1rem;
		}
		#result{
			font-weight: 800;
			color: red;
		}
		.label{
			padding: .25rem;
			font-family: Helvetica, Arial, sans-serif;
			text-transform: uppercase;
			background-color: #000; 
			color: #fff;
		}
	</style>
</head>

<body>
	<body>
		<div><p><span class="label">Input</span> <span id="input"></span></p></div>
		<div><p><span class="label">String length</span> <span id="result"></span></p></div>
	</body>
  	<script type="text/javascript">
		var str = prompt( "Input string" );
		document.getElementById("input").innerHTML = str;
		document.getElementById("result").innerHTML = str.length;
	</script>  
</body>
