<!DOCTYPE html>

<html lang="en">
<head>
	<link rel="stylesheet" href="style/style.css">
	<style>
		a.jx-knightlab div.knightlab-logo {
			visibility: hidden;
			display: none;
		}
		a.jx-knightlab span.juxtapose-name {
			visibility: hidden;
			display: none;
		}

			color: #fff295;
		}

			background-color: #fff295;

			color:#1f1f1f;
		}

</head>
<body>
	<div style="width: 100vw">
		<div id="juxtapose-wrapper" class="juxtapose" data-startingposition="50%" data-showlabels="true" data-showcredits="true" data-animate="true" style="margin: 0 auto">
		    <img src="old.jpg" data-label="LabelOld" data-credits="CreditsOld" />
		    <img src="new.jpg" data-label="LabelNew" data-credits="CreditsNew"/>
		</div>
	</div>
	<script src="scripts/scripts.js"></script>
