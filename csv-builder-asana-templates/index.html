<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="./style.css" rel="stylesheet" media="all">
	<script defer="" src="./data.json"></script>
	<script defer="" src="./scripts.js" type="text/javascript"></script>
</head>
<body>
  <main>
    <div class="wrapper">
      <div id="customElement" class="element center">
      	<h1>CSV Builder for Asana templates</h1>
      </div>
       <div class="element">
        Name of the show: <input type="text" id="showName" value="Aida">
      </div>
      <div class="element">
        Date of the start of rehearsals: <input type="date" id="rehDate" placeholder="dd-mm-yyyy" value="">
      </div>
       <div class="element">
        Date of the PGP: <input type="date" id="pgpDate" placeholder="dd-mm-yyyy" value="">
      </div>
      <div class="element">
        Date of the PGO: <input type="date" id="pgoDate" placeholder="dd-mm-yyyy" value="">
      </div>
      <div class="element">
        Date of the GEN: <input type="date" id="genDate" placeholder="dd-mm-yyyy" value="">
      </div>
      <div class="element">
        Date of the premiere: <input type="date" id="premiereDate" placeholder="dd-mm-yyyy" value="">
      </div>
      <div class="element">
        Date of the derniere: <input type="date" id="derniereDate" placeholder="dd-mm-yyyy" value="">
      </div>
      <div class="element">
        <button onclick="download()">Download CSV</button>
      </div>
  </div></main>
</body></html>
